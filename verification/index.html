<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login__header">
                <h3>Login Verification</h3>
                <p>To continue logging in we need you  to<br>
                complete one of the following: </p>
            </div>
            <div class="btn-group">
                <div class="btn-inline">
                    <input type="radio">
                    <label>Verification code via email</label>
                </div>
                <div class="btn-inline">
                    <input type="radio" checked="true">
                    <label>Verification code via SMS</label>
                    <div class="small">
                        <p>We'll send a code to your mobile phone<br>
                            that can enter to verify your identity
                        </p>
                    </div>
                </div>
                <button type="submit">Send SMS Code</button>
            </div>
            <div class="btn-group">
                <div class="btn-inline">
                    <input type="checkbox" checked>
                    <label>Remember this device</label>
                    <div class="small">
                        <p>Don't select this option if you are using <br>a public computer</p>
                    </div>
                </div>
            </div>
            <div class="login__footer">
                <a href="login.html">Return to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
